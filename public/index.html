<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That Word Game</title>
    <link rel="stylesheet" href="css/style.css">


    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#e0eff4">
    <link rel="shortcut icon" href="images/favicon/favicon.ico">

<body class="container">

    <header>
        <img src="images/logo.png" alt="logo">
        <h1 id="name-heading"> Welcome to <br /> That Word Game</h1>
    </header>

    <main>
        <p>Choose a provider to sign in with</p>
        <hr class="divider" />
        <button class="single-signin" id="start-btn" data-provider="google"><img
                src="images/btn_google_signin_light_normal_web@2x.png" width="300"></button>
        <br />
        <p id="error-message"></p>
    </main>

    <script src="js/index.js" type="module"></script>

</html>
